apply plugin: 'com.android.library'

android {
  compileSdkVersion 26
  buildToolsVersion "27.1.1"

  defaultConfig {
    minSdkVersion 18
    targetSdkVersion 26
    versionCode = 1
    versionName = "1.0"
    externalNativeBuild {
      cmake { cppFlags "-D_DEBUG -DANDROID_NDK" }
    }
  }
  externalNativeBuild {
    cmake { path "src/main/jni/CMakeLists.txt" }
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles.add(file('proguard-rules.txt'))
    }
  }
  //  ndk {
  //    moduleName = "MagicBeautify"
  //    cppFlags.add("-DANDROID_NDK")
  //    cppFlags.add("-D_DEBUG")
  //    ldLibs.add("log")
  //    ldLibs.add("jnigraphics")
  //    stl = "stlport_static"
  //  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  testCompile 'junit:junit:4.12'
}
